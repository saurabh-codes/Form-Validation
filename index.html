<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="css/stylc.css">
</head>
<body>
    <!-- Header Section Start -->
    <header id="header">
        <h2>Saurabhcodes</h2>
    </header>
    <!-- End Header Section -->

    <!-- Form Section Start -->
    <div id="container">
            
        <div id="form">

            <h2>Login</h2>
            <form action="" onsubmit="return validateForm()">
               <input type="text" placeholder="User Name" id="username"> <br>
               <p id="user_error" class="error"></p>
               <input type="password" placeholder="Password" id="password"> <br>
               <p id="pass_error" class="error"></p>
               <input type="submit">
            </form>

        </div>

    </div>
    <!-- End Form Section -->


    <!-- Footer Section Start -->
      <section id="copyright">
        <p>Copyright &copy; Saurabh Codes 2022-23</p>
      </section>
    <!-- End Footer Section -->



    <!-- Js File -->
    <script src="js/app.js"></script>
    
</body>
</html>
